services:
  db-prod:
    image: postgres:18-alpine
    container_name: sc-db-prod
    restart: always
    env_file: .env.prod # [EVA_FIX]: Весь конфиг теперь здесь
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-simple_coffeeshop}
    volumes:
      - sc-prod-data:/var/lib/postgresql/data
      # Подключаем авто-инициализацию для продакшна
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [sc-network]

  redis-prod:
    image: redis:8-alpine
    container_name: sc-redis-prod
    restart: always
    volumes:
      - sc-redis-data:/data
    networks: [sc-network]

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
      args:
        PKG_NAME: "@simple-coffeeshop/api"
    container_name: sc-api-prod
    restart: always
    command: node dist/index.js
    env_file: .env.prod
    environment:
      - NODE_ENV=production
    depends_on:
      db-prod: { condition: service_healthy }
    # Порты закрыты! Доступ только через Nginx
    networks: [sc-network]

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner-web # [EVA_FIX]: Используем стадию с Nginx
      args:
        PKG_NAME: "@simple-coffeeshop/web"
    container_name: sc-web-prod
    restart: always
    ports:
      - "80:80" # Единственное окно в мир
    depends_on:
      - api
    networks: [sc-network]

networks:
  sc-network:
    driver: bridge

volumes:
  sc-prod-data:
  sc-redis-data:
