services:
  db-prod:
    image: postgres:18-alpine
    container_name: sc-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-simple_coffeeshop}
    volumes:
      - sc-prod-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB:-simple_coffeeshop}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging: &default-logging
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - sc-network

  redis-prod:
    image: redis:8-alpine
    container_name: sc-redis-prod
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - sc-redis-data:/data
    logging: *default-logging
    networks:
      - sc-network

  # --- ОПРЕДЕЛЯЕМ API СЕРВИС ---
  app-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PKG_NAME: "@simple-coffeeshop/api"
    container_name: sc-app-api
    restart: always
    # [EVA_FIX]: Команда 'start' в api/package.json — это 'node dist/index.js'
    # Используем pnpm start без фильтров, так как мы уже в папке пакета
    command: pnpm start
    environment: &app-env
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db-prod:5432/${POSTGRES_DB:-simple_coffeeshop}?schema=public
    depends_on:
      db-prod: { condition: service_healthy }
    ports:
      - "3001:3000"
    networks: [sc-network]

  app-web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PKG_NAME: "@simple-coffeeshop/web"
    container_name: sc-app-web
    restart: always
    # [EVA_FIX]: Убедись, что в apps/web/package.json есть скрипт "start" 
    # (например: "start": "vite preview --port 3000 --host")
    command: pnpm start
    environment: *app-env
    depends_on:
      db-prod: { condition: service_healthy }
    ports:
      - "3000:3000"
    networks: [sc-network]

networks:
  sc-network:
    driver: bridge

volumes:
  sc-prod-data:
  sc-redis-data:
