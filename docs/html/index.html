<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Coffee-ERP | Auth</title>
    <style>
        /* SCSS VARIABLES: SAAS PALETTE */
        :root {
            --primary: #f0533a;          /* Коралловый акцент */
            --primary-hover: #d9442f;
            --error: #dc3545;            /* Цвет ошибки */
            --bg-page: #f0f2f5; 
            --bg-card: #ffffff;
            
            --text-main: #1a1a1b;
            --text-muted: #65676b;
            --border: #e4e6eb;
            
            --radius: 20px;
            --shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            
            --min-width: 320px;
            --transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* RESET & VIEWPORT FIX */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, system-ui, "Segoe UI", Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; 
            background-color: var(--bg-page);
            position: fixed; /* Фиксация для мобилок */
        }

        .viewport-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;    
            justify-content: center; 
            padding: 24px;
            min-width: var(--min-width);
        }

        /* AUTH CARD */
        .auth-card {
            width: 100%;
            max-width: 400px;
            min-height: 480px; 
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr;
            align-items: center;
            position: relative;
        }

        /* STATES (CROSSFADE) */
        .state-view {
            grid-area: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: var(--transition);
            will-change: opacity, transform;
        }

        .state-view.is-hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
            visibility: hidden;
        }

        .state-view.is-visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
            visibility: visible;
        }

        /* UI ELEMENTS */
        .logo {
            width: 56px;
            height: 56px;
            background: var(--primary);
            border-radius: 14px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 26px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-muted);
            line-height: 1.5;
            margin-bottom: 32px;
        }

        .form-group {
            width: 100%;
            text-align: left;
            margin-bottom: 4px;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--text-main);
        }

        input {
            width: 100%;
            height: 54px;
            padding: 0 16px;
            background: #f8fafc;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
            -webkit-appearance: none;
        }

        input:focus {
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(240, 83, 58, 0.08);
        }

        input.has-error {
            border-color: var(--error);
            background: #fffafa;
        }

        /* ERROR BLOCK: РЕЗЕРВИРОВАНИЕ МЕСТА */
        .error-container {
            min-height: 20px;
            width: 100%;
            margin-bottom: 16px;
            text-align: left;
        }

        .error-message {
            color: var(--error);
            font-size: 12px;
            font-weight: 600;
            display: none;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn {
            width: 100%;
            height: 54px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:active { transform: scale(0.98); }

        .btn-link {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 14px;
            font-weight: 600;
            margin-top: 24px;
            cursor: pointer;
        }

        .icon-box {
            width: 68px;
            height: 68px;
            background: #fdf2f0;
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 24px;
        }

        /* RESPONSIVE */
        @media (max-width: 640px) {
            .viewport-wrapper {
                background-color: var(--bg-card);
                padding: 0;
            }
            .auth-card {
                max-width: 100%;
                height: 100%;
                border-radius: 0;
                box-shadow: none;
                padding: 40px 32px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <div class="viewport-wrapper">
        <div class="auth-card">
            <div class="state-view is-visible" id="viewLogin">
                <div class="logo">C</div>
                <h1>Coffee-ERP</h1>
                <p class="subtitle">
                    Укажите вашу почту для получения магической ссылки на вход.
                </p>
                
                <div class="form-group">
                    <label>Электронная почта</label>
                    <input type="email" id="emailInput" placeholder="example@mail.com" oninput="resetError()">
                </div>
                
                <div class="error-container">
                    <span class="error-message" id="errorText">Пожалуйста, введите корректный Email.</span>
                </div>
                
                <button class="btn" onclick="validateEmail()">Отправить ссылку</button>
            </div>

            <div class="state-view is-hidden" id="viewSuccess">
                <div class="icon-box">✉️</div>
                <h1>Проверьте почту</h1>
                <p class="subtitle">
                    Мы отправили Magic Link на <br>
                    <strong id="emailDisplay" style="color: var(--text-main);">...</strong>. <br>
                    Она будет активна в течение 15 минут.
                </p>
                
                <button class="btn" onclick="location.reload()">Хорошо</button>
                <button class="btn-link" onclick="toggleState()">← Вернуться назад</button>
            </div>
        </div>
    </div>

    <script>
        /**
         * Валидация Email формата.
         */
        function validateEmail() {
            const input = document.getElementById('emailInput');
            const error = document.getElementById('errorText');
            const email = input.value.trim();
            
            // Базовая регулярка для проверки email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailRegex.test(email)) {
                document.getElementById('emailDisplay').innerText = email;
                toggleState();
            } else {
                input.classList.add('has-error');
                error.style.display = 'block';
                // Легкая вибрация инпута при ошибке
                input.style.transform = 'translateX(4px)';
                setTimeout(() => input.style.transform = 'translateX(0)', 100);
            }
        }

        function resetError() {
            document.getElementById('emailInput').classList.remove('has-error');
            document.getElementById('errorText').style.display = 'none';
        }

        function toggleState() {
            const login = document.getElementById('viewLogin');
            const success = document.getElementById('viewSuccess');

            if (login.classList.contains('is-visible')) {
                login.classList.replace('is-visible', 'is-hidden');
                success.classList.replace('is-hidden', 'is-visible');
            } else {
                success.classList.replace('is-visible', 'is-hidden');
                login.classList.replace('is-hidden', 'is-visible');
            }
        }
    </script>
</body>
</html>
