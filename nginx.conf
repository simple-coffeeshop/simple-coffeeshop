server {
    listen 80;
    
    # Gzip для ускорения загрузки UI-кита и бандлов
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # 1. Раздача фронтенда (Web)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # [EVA_PROTIP]: try_files необходим для работы SPA-роутинга
        try_files $uri $uri/ /index.html;
    }

    # 2. Проксирование tRPC запросов к API
    location /trpc/ {
        # 'api' — это имя сервиса в docker-compose.prod.yml
        proxy_pass http://api:3000; 
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
