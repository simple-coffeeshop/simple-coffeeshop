services:
  # Основная база данных PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: simple-coffeeshop-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-simple_coffeeshop}
      # Синхронизация с системным UTC
      TZ: UTC
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-simple_coffeeshop}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data

  # Визуальный интерфейс для работы с БД (доступен на http://localhost:8080)
  adminer:
    image: adminer
    container_name: simple-coffeeshop-adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
